<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        #map {
            width: 1070px;
            height: 571px;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/ActiveSensors_1.js"></script>
    <script src="data/AURN_Soton_Feb19Stats_2.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [50.91680906587142, -1.4009899783471849],
            [50.928980620670686, -1.3647479492724635]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> Sensor data from Breathing Spaces project, Defra AURN, SCC'
        );
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        var layer_StamenTonerBackground_0 = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
            opacity: 0.3
        });
        layer_StamenTonerBackground_0.addTo(map);
        map.addLayer(layer_StamenTonerBackground_0);

        function pop_ActiveSensors_1(feature, layer) {
var popupContent = "<h3>Breathing Spaces " + feature.properties['Name'] + "</h3> <br />" + feature.properties['description']
            layer.bindPopup(popupContent, {});
        }

        function style_ActiveSensors_1_0() {
            return {
                pane: 'pane_ActiveSensors_1',
                rotationAngle: 0.0,
                rotationOrigin: 'center center',
                icon: L.icon({
                    iconUrl: 'markers/sensor_icon_darkblue.svg',
                    iconSize: [26.599999999999998, 26.599999999999998]
                }),
            }
        }
        map.createPane('pane_ActiveSensors_1');
        map.getPane('pane_ActiveSensors_1').style.zIndex = 401;
        map.getPane('pane_ActiveSensors_1').style['mix-blend-mode'] = 'normal';
        var layer_ActiveSensors_1 = new L.geoJson(json_ActiveSensors_1, {
            attribution: '',
            pane: 'pane_ActiveSensors_1',
            onEachFeature: pop_ActiveSensors_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ActiveSensors_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ActiveSensors_1);
        map.addLayer(layer_ActiveSensors_1);

        function pop_AURN_Soton_Feb19Stats_2(feature, layer) {
            var popupContent = '<h3>AURN Site ' + feature.properties['site_name'] + '</h3>' +
                    'Feb 2019 PM10 data' +
                    '<table>\
                    <tr>\
                        <td><b>Mean:</b> </td> <td colspan="2">' + (feature.properties['mean'] !== null ? Autolinker.link(String(feature.properties['mean'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td><b>Max:</b> </td> <td colspan="2">' + (feature.properties['max'] !== null ? Autolinker.link(String(feature.properties['max'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td><b>Min:</b> </td> <td colspan="2">' + (feature.properties['min'] !== null ? Autolinker.link(String(feature.properties['min'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td><b>Median:</b> </td> <td colspan="2">' + (feature.properties['50%'] !== null ? Autolinker.link(String(feature.properties['50%'])) : '') + '</td>\
                    </tr>\
                    </table>\
                    <a href="graphs/' + feature.properties['site_id'] +'.html">Click to see graph</a>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AURN_Soton_Feb19Stats_2_0(feature) {
            return {
                pane: 'pane_AURN_Soton_Feb19Stats_2',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,1,84,1.0)',
            }
        }
        map.createPane('pane_AURN_Soton_Feb19Stats_2');
        map.getPane('pane_AURN_Soton_Feb19Stats_2').style.zIndex = 402;
        map.getPane('pane_AURN_Soton_Feb19Stats_2').style['mix-blend-mode'] = 'normal';
        var layer_AURN_Soton_Feb19Stats_2 = new L.geoJson(json_AURN_Soton_Feb19Stats_2, {
            attribution: '',
            pane: 'pane_AURN_Soton_Feb19Stats_2',
            onEachFeature: pop_AURN_Soton_Feb19Stats_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AURN_Soton_Feb19Stats_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_AURN_Soton_Feb19Stats_2);
        map.addLayer(layer_AURN_Soton_Feb19Stats_2);

        var baseMaps = {};
        L.control.layers(baseMaps, {
            'AURN sensors': layer_AURN_Soton_Feb19Stats_2,
            '<img src="legend/sensor_icon_darkblue.png" height=20px /> Breathing Spaces sensors': layer_ActiveSensors_1,
        }, {
            collapsed: false
        }).addTo(map);
        setBounds();
    </script>
</body>

</html>
